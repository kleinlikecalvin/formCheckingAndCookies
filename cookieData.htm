<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Retrieve and Display Cookie Data</title>
<script>

//for Chrome, cookies won't work locally. You have to test from a web server. Test using any browser except for Chrome.
	document.addEventListener("DOMContentLoaded", function() {
	
		const cookieSplitter = decodeURI(document.cookie);
		const myCookiePieces = cookieSplitter.split('');
		const someName = myCookiePieces[0];

		document.getElementById("div1").innerHTML = someName;
	
	}//end of load function
);//end of load listener





</script>
</head>
<body>
	
	<div style="font-weight: bold;">Here is the cookie data displayed using innerHTML</div><br>
	<div id="div1"></div><br>
	<div id="div2"></div><br>
	<div id="div3"></div><br>
	<div id="div4"></div><br>
	<div id="div5"></div><br>
	<div id="div6"></div><br>
    
    <div style="font-weight: bold;">Here is the cookie data displayed using append</div>
</body>
</html>
